        <h1>せとみや</h1>
        <p class="desc_top">瀬戸美夜子さんが喋ってくれます。</p>
        <div class="button_wrapper">
          <!-- 兄（あさひ氏）が頭良かったので妹も挑戦する【深夜ゲルラ】-->
          <div class="button button-play" data-voice="3d8hqeWhrHY-2h23m43s">アゴを煽る瀬戸</div>
          <!-- 【#3】やさしい世界からの脱出【UNDERTALE】-->
          <div class="button button-play" data-voice="FoNBa6yvPp0-0h41m33s">がんばるにゃん🐈</div>
          <!-- 【Portal】被験体としてテストしていくパズルゲーム【にじさんじ】-->
          <div class="button button-play" data-voice="WwgEDYvwLiE-0h49m25s">うんち!!</div>
          <!-- 【虫注意】ゲリラでちょっと雑談＆バッタ目ミックスを頂いてみた-->
          <div class="button button-play" data-voice="j35rIIPA7_M-0h24m17s">ハイテンションせとみや</div>
          <!-- ホラゲを可愛くビビれず、挙句に早く終わったからマロ処理と雑モノマネ大会【にじさんじ】-->
          <div class="button button-play" data-voice="REKsjxKgo6Q-0h31m47s">可愛い声が出ない</div>
          <!-- 【ゲーム実況】人種も言語もトマトに統一されてみた【にじさんじ】-->
          <div class="button button-play" data-voice="imsujd-JHeY-0h26m20s">ｺﾛｯ☆</div>
          <div class="button button-play" data-voice="imsujd-JHeY-0h36m37s">漏れそう</div>
          <div class="button button-play" data-voice="imsujd-JHeY-0h41m34s">この世の終わりみたいな脅迫</div>
          <div class="button button-play" data-voice="imsujd-JHeY-0h52m09s">う゛ん゛ぢぃ゛ぃ゛！゛</div>
        </div>
